<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drum-kit">
        <div class="key" data-key="A"><span>A</span><audio id="A" src="snare.wav" data-key="A"></audio></div>
        <div class="key" data-key="S"><span>S</span><audio id="S" src="hi-hat.wav" data-key="S"></audio></div>
        <div class="key" data-key="D"><span>D</span><audio id="D" src="kick.wav" data-key="D"></audio></div>
        <div class="key" data-key="F"><span>F</span><audio id="F" src="metal-hit.wav" data-key="F"></audio></div>
        <!-- Add more keys as needed -->
    </div>
    <button class="record">Record</button>
    <button class="playback">Playback</button>
    <script src="script.js"></script>
</body>
</html>
